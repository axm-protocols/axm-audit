site_name: axm-audit
site_description: Code auditing and quality rules for AXM
site_url: https://JarryGabriel.github.io/axm-audit
repo_url: https://github.com/JarryGabriel/axm-audit
repo_name: JarryGabriel/axm-audit
copyright: Copyright &copy; 2026 Gabriel Jarry

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - Tutorials:
      - Quick Start: tutorials/quickstart.md
  - How-To:
      - Run Audits: howto/audit.md
      - Filter by Category: howto/categories.md
  - Reference: reference/
  - Explanation:
      - Architecture: explanation/architecture.md
      - Scoring: explanation/scoring.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true
